<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>
		Створити клас TBankomat, який моделює роботу банкомата. Клас повинен містити поля для зберігання кількості купюр
		кожного із номіналів від 5 до 200 гривень. Реалізувати методи знаходження максимальної та мінімальної сум, які
		може видати банкомат, та метод зняття деякої суми.

	</h1>
	<script>
		class TBankomat {
			constructor(initNotes) {
				this.notes = initNotes;
			}

			findMaxAmount() {
				let maxAmount = 0;
				for (const note in this.notes) {
					maxAmount += this.notes[note] * parseInt(note.slice(5));
				}
				return maxAmount;
			}

			findMinAmount() {
				let minAmount = Infinity;
				for (const note in this.notes) {
					const noteValue = parseInt(note.slice(5));
					if (this.notes[note] > 0 && noteValue < minAmount) {
						minAmount = noteValue;
					}
				}
				return minAmount === Infinity ? 0 : minAmount;
			}

			withdraw(amount) {
				const withdrawal = {};
				for (const note in this.notes) {
					const noteValue = parseInt(note.slice(5));
					const numNotesNeeded = Math.min(Math.floor(amount / noteValue), this.notes[note]);
					if (numNotesNeeded > 0) {
						withdrawal[note] = numNotesNeeded;
						amount -= numNotesNeeded * noteValue;
						this.notes[note] -= numNotesNeeded;
					}
				}
				if (amount === 0) {
					return withdrawal;
				} else {
					return null;
				}
			}
		}

		const notes = {
			notes5: 10,
			notes10: 20,
			notes20: 25,
			notes50: 15,
			notes100: 5,
			notes200: 3
		};

		let bankomat = new TBankomat(notes);

		console.log("Max amount:", bankomat.findMaxAmount());
		console.log("Min amount:", bankomat.findMinAmount());
		console.log("Withdraw:", bankomat.withdraw(390));
		console.log("Updated notes:", bankomat.notes);

	</script>
</body>

</html>
