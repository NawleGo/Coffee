<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома
		полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та
		виведення дати реалізувати за допомогою методу toString.</h1>
	<script>
		class TDate {
			#month;

			constructor(initDay, initMonth, initYear) {
				this.day = initDay;
				this.Month = initMonth;
				this.year = initYear;
			}

			get Month() {
				return this.#month;
			}

			set Month(newMonth) {
				if (newMonth <= 0 || newMonth > 12)
					throw new Error('Значення не вірне');
				this.#month = newMonth;
			}

			increaseDate(newDay, newMonth, newYear) {
				this.day += newDay;
				this.Month += newMonth;
				this.year += newYear;

				while (this.day > 31 || this.Month > 12) {
					if (this.day > 31) {
						this.day -= 31;
						this.Month++;
					}
					if (this.Month > 12) {
						this.Month -= 12;
						this.year++;
					}
				}
			}

			decreaseDate(newDay, newMonth, newYear) {
				this.day -= newDay;
				this.Month -= newMonth;
				this.year -= newYear;

				while (this.day <= 0 || this.Month <= 0 || this.year <= 0) {
					if (this.day <= 0) {
						this.Month--;
						if (this.Month <= 0) {
							this.Month += 12;
							this.year--;
						}
						this.day += 31;
					}

					if (this.Month <= 0) {
						this.year--;
						this.Month += 12;
					}
				}
			}

			toString() {
				return `${this.day}.${this.Month}.${this.year}`;
			}
		}
		const date = new TDate(5, 8, 2023);
		console.log(date.toString());
		date.increaseDate(10, 1, 4);
		console.log(date.toString());
		date.decreaseDate(5, 1, 10);
		console.log(date.toString()); 
	</script>
</body>
