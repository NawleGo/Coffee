<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Створити окремі функції, які для 4 чисел знаходять:
		1 суму;
		2 добуток;
		3 середнє арифметичне;
		4 мінімальне значення.
	</h1>
	<script>
		let firstNumber = parseFloat(prompt('Введіть перше число'))
		let secondNumber = parseFloat(prompt('Введіть друге число'))
		let thirdNumber = parseFloat(prompt('Введіть третє число'))
		let fourthNumber = parseFloat(prompt('Введіть четверте число'))

		function sum(a, b, c, d) {
			return a + b + c + d
		}
		function product(a, b, c, d) {
			return a * b * c * d
		}
		function avarage(a, b, c, d) {
			return (a + b + c + d) / 4
		}
		function minNumber(a, b, c, d) {
			let min = a;
			if (b < min) {
				min = b;
			}
			if (c < min) {
				min = c;
			}
			if (d < min) {
				min = d;
			}
			return min;
		}
		let summ = sum(firstNumber, secondNumber, thirdNumber, fourthNumber)
		let products = product(firstNumber, secondNumber, thirdNumber, fourthNumber)
		let avarageArithmetic = avarage(firstNumber, secondNumber, thirdNumber, fourthNumber)
		let minNum = minNumber(firstNumber, secondNumber, thirdNumber, fourthNumber)
		document.write(`Сума чисел = ${summ} <br> Добуток чисел = ${products} <br> Середнє арефметичне значення = ${avarageArithmetic} <br> Найменше число = ${minNum} `)



	</script>
</body>

</html>
