<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N
		місяців.</h1>
	<script>
		let userDate = {
			day: 23,
			month: 5,
			year: 2023,
		};

		function getShiftedYear({ year }, N) {
			const totalMonths = 12;
			const yearsToAdd = Math.floor((userDate.month + N - 1) / totalMonths);
			return year + yearsToAdd;
		}

		const N = parseInt(prompt('N='));
		const shiftedYear = getShiftedYear(userDate, N);
		alert(`Через місяців ${N} буде рік № ${shiftedYear}`);
	</script>
</body>

</html>
