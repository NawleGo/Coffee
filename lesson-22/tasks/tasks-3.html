<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати для
		кожного клієнта кількість відвідувань.</h1>
</body>
<script>
	window.onload = function () {
		const login = prompt('Введіть ваш логін');
		const visitKey = `${login}_visit`;
		let visitCount = parseInt(localStorage.getItem(visitKey)) || 0;
		visitCount++;
		localStorage.setItem(visitKey, visitCount);
		alert(`Кількість відвідувань для користувача ${login}: ${visitCount}`);
	}



</script>

</html>
