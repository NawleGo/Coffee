<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
		нулями.</h1>
	<script>
		const amountElements = parseInt(prompt('Введіть кількість елеметнів масиву'))
		function getArray(elements) {
			let createArray = new Array(elements)
			for (let i = 0; i < elements; i++) {
				createArray.fill(0)
			}
			return createArray
		}
		document.write(getArray(amountElements))
	</script>
</body>

</html>
