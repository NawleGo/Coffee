<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</h1>
	<script>
		let priceArray = [300, 240, 500, 100, 250, 600]
		const tax = 0.2
		function getTaxPrice(price) {
			let taxPrice = []
			for (const index of price) {
				taxPrice.push(index * tax)
			}
			return taxPrice
		}
		document.write(getTaxPrice(priceArray))
	</script>
</body>

</html>
