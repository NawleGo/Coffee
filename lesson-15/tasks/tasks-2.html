<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>
		Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один
		екземпляр цього класу.
	</h1>
	<script>
		class ServiceAuto {
			static auto
			constructor(driver, brand, number) {
				if (ServiceAuto.auto)
					return ServiceAuto.auto

				this.driver = driver
				this.brand = brand
				this.number = number

				ServiceAuto.auto = this
			}
			toString() {
				return `${this.driver}, ${this.brand}, ${this.number} `
			}
		}
		let result = new ServiceAuto('Ivan', 'Audi', 22)
		console.log(result)
	</script>
</body>

</html>
