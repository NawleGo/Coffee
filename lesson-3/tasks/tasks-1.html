<body>
	<h1> Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</h1>

	<script>
		let oddNumber = 0
		let evenNumber = 0

		for (let i = 0; i < 100; i++) {
			const minNum = 1
			const maxNum = 1000
			const randomNumbers = 1 + Math.floor(Math.random() * 1000)
			document.write(`${randomNumbers} </br>`)
			if (randomNumbers % 2 === 0) {
				evenNumber++
			} else {
				oddNumber++
			}
		}
		if (evenNumber > oddNumber)
			alert('Парних чисел більше')
		else if (evenNumber < oddNumber)
			alert('Не парних чисел більше')
		else
			alert('Чисел порівну')

	</script>
</body>
