<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Вивести на екран номери місяців весни і літа (від 3 до 8)</h1>

	<script>
		for (let i = 3; i <= 8; i++) {
			let monthNumber = i
			document.write(` <div> Місяць: ${monthNumber} </div>`)
		}
	</script>

</body>

</html>
