<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем.</h1>

	<script>

		let valueNumber = parseInt(prompt('Введіть кількість випадкових чисел:'))
		while (valueNumber > 0) {
			let randomNumber = 1 + Math.floor(Math.random() * 100)
			document.write(`<li> ${randomNumber} </li>`)
			valueNumber--
		}
	</script>
</body>

</html>
