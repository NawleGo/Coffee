<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
	</h1>
	<script>
		const writeNumber = parseInt(prompt('Загадайте будь-яке число'))
		for (let i = 0; i < 3; i++) {
			const randomNumber = 1 + Math.floor(Math.random() * 100000);
			const isCorrect = confirm(`Це число ${randomNumber}?`);

			if (isCorrect) {
				alert('Ви вгадали');
				break;
			} else {
				alert('Не вгадали');
			}
		}
	</script>
</body>

</html>
