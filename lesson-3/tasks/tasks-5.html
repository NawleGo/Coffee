<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Створити 10 елементів для введення цін продуктів.</h1>

	<script>
		for (let i = 1; i <= 10; i++) {
			document.write(`Product #${i} <input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder=""> </br>`)
		}
	</script>

</body>

</html>
