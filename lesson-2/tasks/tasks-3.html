<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>Задача 3</h1>
	<p>
		Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
	</p>

	<script>
		let firstEnterNumber = parseInt(prompt('Введіть чисто від 1 до 5'))
		let secondEnterNumber = parseInt(prompt('Друга Спроба'))
		const minNumber = 1, maxNumber = 5
		let randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))

		if (firstEnterNumber === randomNumber)
			alert('Ви вгадали')
		else {
			if (secondEnterNumber === randomNumber)
				alert('Ви вгадали')
			else
				alert('Спроби завершились :(')
		}


	</script>
</body>

</html>
