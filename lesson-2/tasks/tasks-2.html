<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>
		З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

	</p>

	<script>
		let priceProduct = parseFloat(prompt('Введіть ціну товару'))
		let amountMoney = parseFloat(prompt('Яка кілкість ваших коштів?'))
		//----------------------------
		if (amountMoney < priceProduct)
			document.write('Не достатньо коштів для покупки')
		else
			document.write('Пропонуємо придбати лотераю за 4грн')

	</script>
</body>

</html>
