<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість цукерок є більшою, або вивести, що кількість однакова.

	</p>

	<script>
		let firstChildName = prompt('Введіть імя першої дитини')
		let secondChildName = prompt('Введіть імя другої дитини')
		let amountCandiesFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини'))
		let amountCandiesSecondChild = parseInt(prompt('Введіть кількість цукерок у другої дитини'))
		//---------------------------------------------
		if (amountCandiesFirstChild < amountCandiesSecondChild)
			document.write(secondChildName)
		else if (amountCandiesFirstChild > amountCandiesSecondChild)
			document.write(firstChildName)
		else if (amountCandiesFirstChild === amountCandiesSecondChild)
			document.write('Кількість однакова')

	</script>
</body>

</html>
