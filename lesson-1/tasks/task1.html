<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>S1=a+12+b <br>
		S2=Корінь(a+b / 2a) <br>
		S3=Корінь в 3 ступені(a+b)*c <br>
		S4=sin⁡(a / -b) <br>
	</p>

	<script>
		//Вводимо необхідні дані
		let a = parseFloat(prompt('Введіть значення А'))
		let b = parseFloat(prompt('Введіть значення B'))
		let c = parseFloat(prompt('Введіть значення C'))
		//Знаходимо результат
		let s1 = a + 12 + b
		let s2 = Math.sqrt((a + b) / 2 * a)
		let s3 = Math.cbrt((a + b) * c)
		let s4 = Math.sin(a / -b)

		//Вивидимо результат
		document.write(`S1 = ${s1}<br>`);
		document.write(`S2 = ${s2.toFixed(2)}<br>`);
		document.write(`S3 = ${s3.toFixed(2)}<br>`);
		document.write(`S4 = ${s4.toFixed(2)}<br>`);

	</script>
</body>

</html>
