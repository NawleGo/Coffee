<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

	<script>
		//Вводимо необхідні дані
		let x = parseFloat(prompt('Перше число'))
		let y = parseFloat(prompt('Друге число'))
		//Знаходимо результат
		let sum = x + y
		let product = x * y
		let fraction = x / y
		//Вивидимо результат
		document.write(`
			<table border="2px">
				<tr>
					<th>Шуканий результат</th>
					<th>Отримане значення</th>
				</tr>
				<tr>
					<th>Сума</th>
					<td>${sum}</td>
				</tr>
				<tr>
					<th>Добуток</th>
					<td>${product}</td>
				</tr>
				<tr>
					<th>частка</th>
					<td>${fraction}</td>
				</tr>
		`)

	</script>
</body>

</html>
