<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

	<script>
		//Вводимо необхідні дані
		let yearOfBirth = parseInt(prompt('Рік Народження'))
		let yearCurrent = 2023
		//Знаходимо результат
		let yearNumber = yearCurrent - yearOfBirth
		//Вивидимо результат
		document.write(`Кількість років = ${yearNumber}`)
	</script>
</body>

</html>
