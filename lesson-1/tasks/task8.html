<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 8</h1>
	<p> Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	<script>
		//Вводимо необхідні дані
		let minMonth = 1
		let maxMonth = 12
		let minDay = 0
		let maxDay = 6
		//Знаходимо результат
		let randomMonth = minMonth + Math.floor(Math.random() * maxMonth - minMonth + 1)
		let randomDay = minDay + Math.floor(Math.random() * maxDay - minDay + 1)
		let sum = randomMonth + randomDay
		// Виводимо результат
		document.write(`Випадковий місяць: ${randomMonth} </br>
		Випадковий день: ${randomDay} </br>
		Сума: ${sum}
		`)


	</script>
</body>

</html>
