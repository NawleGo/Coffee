<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		//Вводимо необхідні дані
		let sm = parseFloat(prompt('Сантиметри'))
		//Знаходимо результат
		let m = sm / 100
		let km = sm / 100000
		//Вивидимо результат
		document.write(`Метрів: ${m} </br> Кіломертів: ${km}`)

	</script>
</body>

</html>
