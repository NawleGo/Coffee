<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

	<script>
		//Вводимо необхідні дані
		let productCost = parseFloat(prompt('Вартість одиниці товару'))
		let productAmount = parseInt(prompt('Кілкість товару'))
		//Знаходимо результат
		let totalCost = productCost * productAmount
		let pdv = totalCost * 0.05
		//Вивидимо результат
		document.write(`Загальна вартість = ${totalCost}грн. </br> з них ПДВ 5% : ${pdv}грн.`)
	</script>
</body>

</html>
