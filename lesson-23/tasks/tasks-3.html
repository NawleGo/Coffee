<body>
	<h1>Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.</h1>
</body>
<script>
	function* generateEvenNumber(count) {
		let startNum = 0
		for (let i = startNum; i < count;) {
			const randomNumber = 1 + Math.floor(Math.random() * 100)
			if (randomNumber % 2 === 0) {
				yield randomNumber
				i++
			}
		}
	}
	const randomEvenNumber = [...generateEvenNumber(5)]
	console.log(randomEvenNumber)


</script>

</html>
