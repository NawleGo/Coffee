<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться
		перевірка</h1>
	<script>
		let trainingSum = setInterval(() => {
			let firstRandomNumber = 1 + Math.floor(Math.random() * 100)
			let secondRandomNumber = 1 + Math.floor(Math.random() * 100)
			let sum = firstRandomNumber + secondRandomNumber
			document.write(`${sum} <br>`)
		}, 10000);
		setTimeout(() => {
			clearInterval(trainingSum)
		}, 50000);
	</script>
</body>

</html>
