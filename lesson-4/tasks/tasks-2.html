<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Відобразити трикутник за допомогою символів «о»</h1>
	<script>
		for (let i = 12; i > 0; i--) {
			document.write('<table>');
			document.write('<tr>');
			for (let u = i; u > 0; u--) {
				document.write('<td>о</td>');
			}
			document.write('</tr>');
			document.write('</table>');
		}
	</script>

</body>

</html>
