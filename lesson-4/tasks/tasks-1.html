<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Відобразити трикутник за допомогою символів «о»</h1>
	<script>

		for (let i = 0; i < 7; i++) {
			document.write(' <table>')
			for (let u = 0; u <= i; u++)
				document.write(' <tr> o </tr>')
			document.write(' </table> ')
		}
	</script>
</body>

</html>
