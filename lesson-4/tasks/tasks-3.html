<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за
		допомогою циклів суму, яку він одержить.</h1>
	<script>
		let depositAmount = parseFloat(prompt('Введіть суму вкладу:'))
		const depositPercent = 20 / 100 /* 20/100 */
		const tax = 5 / 100

		for (let i = 0; i < 20; i++) {
			const yearProfit = depositAmount * depositPercent
			const yearTax = yearProfit * tax
			depositAmount += yearProfit - yearTax
		}

		document.write(`Сума, яку ви одержите через 20 років: ${depositAmount.toFixed(2)} грн`)

	</script>
</body>

</html>
