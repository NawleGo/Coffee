<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми, а у
		іншому – функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних
		значенням.
		Використати обидва методи стосовно обидвох об’єктів (використати call, apply)</h1>
	<script>
		let obj1 = {
			numbers: [10, 20, 40, 50, 14, 24, 64],
			getSum: function () {
				let sum = 0
				for (const key of this.numbers) {
					sum += key
				}
				return sum
			}
		}
		//document.write(obj1.getSum())
		let obj2 = {
			numbers: [30, 10, 60, 40, 16, 24, 62],
			getProduct: function (min, max) {
				let prod = 1
				for (let i = min; i <= max; i++) {
					prod *= this.numbers[i]
				}
				return prod
			}
		}
		//document.write(obj2.getProduct(1, 3))
		let methodCall = obj1.getSum.call(obj2)
		document.write(`Метод call : ${methodCall} <br>`)

		let methodApply = obj2.getProduct.apply(obj1, [2, 4])
		document.write(`Метод apply : ${methodApply} <br>`)


	</script>
</body>

</html>
