<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>
		Створити об’єкт «Авто».
		Авто

		Поля(властивості)
		Марка
		Розмір бака
		Кількість наявних літрів
		Кількість місць
		Кількість пасажирів
		Методи (дії)
		Заправка на вказану кількість літрів
		Виведення кількості пасажирів
		Додавання пасажирів
		Висадка пасажирів
	</h1>
	<script>

		let objAuto = {
			brand: 'Skoda',
			tankSize: 40,
			currentLiter: 10,
			numberSeats: 5,
			currentPassanger: 3,
			getRefill: function (litr) {
				let freeNumberOfLiter = this.tankSize - this.currentLiter
				if (freeNumberOfLiter >= litr) {
					console.log(objAuto)
					return this.currentLiter += litr
				}
				else alert('не вірна кілкість літрів, бак буде переповнений')
			},
			showCurrentPassanger: function () {
				alert(`Кількість пасажирів : ${this.currentPassanger}`)
			},
			sumPassanger: function (passanger) {
				let freePlaces = this.numberSeats - this.currentPassanger
				if (passanger <= freePlaces) {
					this.currentPassanger += passanger
					alert(`Кількість пасажиір наразі : ${objAuto.currentPassanger}`)
				}
				else alert('Недостатньо місць')
			},
			landingPassanger: function (landingPass) {
				if (landingPass > this.currentPassanger) {
					alert('не вірно вказана кількість пасажирів для висадки')
				} else {
					this.currentPassanger -= landingPass
					alert(`Наразі кількість пасажирів = ${this.currentPassanger}`)
				}
			}

		}
		objAuto.getRefill(20)
		objAuto.showCurrentPassanger()
		objAuto.sumPassanger(2)
		objAuto.landingPassanger(5)

	</script>
</body>

</html>
