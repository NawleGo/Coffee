<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Дано інформацію про прибуток К магазинів протягом тижня. Знайти :</h1>
	<script>
		let incomes = [
			//   0    1    2    3    4    5    6  - тиждень 
			[300, 400, 200, 500, 600, 240, 250], // 0  магазин
			[340, 600, 260, 300, 600, 240, 250], // 1
			[700, 100, 600, 400, 400, 140, 650], // 2
			[600, 200, 500, 300, 600, 240, 250], // 3
			[500, 300, 200, 200, 700, 250, 450], // 4
		]
		// загальний прибуток кожного масиву за тиждень;
		let totalSum = 0
		for (let i = 0; i < incomes.length; i++) {
			for (let u = 0; u < 7; u++) {
				totalSum += incomes[i][u]
			}
		}
		document.write(`загальний прибуток кожного масиву за тиждень :${totalSum} <br>`)
		// загальний прибуток усіх магазинів по дням (загальний прибуток усіх магазинів за понеділок, за вівторок, і т.д.);


		let totalProfitForDays = []
		for (let i = 0; i < 7; i++) {
			let result = 0
			for (let u = 0; u < 5; u++) {
				result += incomes[u][i]
			}
			totalProfitForDays.push(result)
		}
		document.write(`загальний прибуток усіх магазинів по дням (загальний прибуток усіх магазинів за понеділок, за вівторок, і т.д.): ${totalProfitForDays} <br>`)
		//------------------------ загальний прибуток за робочі дні
		let sumForWorkDays = 0
		for (let i = 0; i < incomes.length; i++) {
			for (let u = 0; u < 5; u++) {
				sumForWorkDays += incomes[i][u]
			}
		}
		document.write(`загальний прибуток за робочі дні :${sumForWorkDays} <br>`)
		// сформувати загальний список (одновимірний масив) зі значенням, які що більші за 200
		let flatArray = incomes.flat(Infinity).filter(
			(el) => el > 200
		)

		document.write(`сформувати загальний список (одновимірний масив) зі значенням, які що більші за 200 :${flatArray} <br>`)
		//відсортувати кожен тиждень за зростанням 

		let sumArraySort = []
		for (let i = 0; i < incomes.length; i++) {
			let result = 0
			for (let u = 0; u < 7; u++) {
				result += incomes[i][u]
			}
			sumArraySort.push(result)
		}
		let sortArray = sumArraySort.sort(
			(el1, el2) => el1 - el2
		)
		document.write(`відсортувати кожен тиждень за зростанням: ${sortArray} <br>`)
	</script>
</body>

</html>
