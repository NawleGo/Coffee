<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
	</h1>
	<script>
		let randomArr = []
		for (let i = 0; i < 30; i++) {
			let randomNumber = 1 + Math.floor(Math.random() * 100)
			randomArr.push(randomNumber)
		}
		let current = 0
		for (let k = 0; k < randomArr.length; k++) {
			const currElement = randomArr[k]
			let i = k - 1
			while (i >= 0 && randomArr[i] > currElement) {
				randomArr[i + 1] = randomArr[i]
				i = i - 1
				current++
			}
			randomArr[i + 1] = currElement

		}


		document.write(`${randomArr} <br>`)
		document.write(`Кілкість обмінів: ${current} <br>`)
	</script>
</body>

</html>
