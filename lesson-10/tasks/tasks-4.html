<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
		яким індексом.</h1>
	<script>
		let namesArr = ['Anna', 'Andriy', 'Ivan', 'Oleg', 'Olga', 'Mikola']
		function binarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === searchElement) return true
				if (arr[middle] < searchElement) start = middle + 1
				if (arr[middle] > searchElement) end = middle - 1
			}
			return false
		}
		const sortArr = binarySearch(namesArr, 'Olga')
		document.write(`Чи є у масиві імя Olga? :${sortArr} <br>`)

		function binarySearchIndex(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === searchElement) return middle
				if (arr[middle] < searchElement) start = middle + 1
				if (arr[middle] > searchElement) end = middle - 1
			}
			return -1
		}
		const sortArrInd = binarySearchIndex(namesArr, 'Olga')
		document.write(`Індекс: ${sortArrInd} <br>`)
	</script>
</body>

</html>
