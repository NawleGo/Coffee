<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
		символів і під яким індексом</h1>

	<script>
		let namesArr = ['Anna', 'Andriy', 'Ivan', 'Oleg', 'Olga', 'Mikol'];

		function binarySearchIndex(arr, searchLength) {
			let start = 0;
			let end = arr.length - 1;
			let resultIndex = -1;

			while (start <= end) {
				const middle = Math.floor((start + end) / 2);
				const middleValueLength = arr[middle].length;

				if (middleValueLength === searchLength) {
					resultIndex = middle;
					end = middle - 1;
				} else if (middleValueLength < searchLength) {
					start = middle + 1;
				} else {
					end = middle - 1;
				}
			}
			return resultIndex;
		}

		const nameLengthToFind = 5;
		const index = binarySearchIndex(namesArr, nameLengthToFind);

		if (index !== -1) {
			document.write(`Ім'я довжиною ${nameLengthToFind} символів знаходиться під індексом ${index}. <br>`);
		} else {
			document.write(`Ім'я довжиною ${nameLengthToFind} символів не знайдено в масиві. <br>`);
		}


	</script>
</body>

</html>
