<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1.Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
	</h1>
	<script>
		let randomArr = []
		for (let i = 0; i < 30; i++) {
			let randomNumber = 1 + Math.floor(Math.random() * 100)
			randomArr.push(randomNumber)
		}
		let changed
		let counter = 0
		do {
			changed = false
			for (let i = 1; i < randomArr.length; i++) {
				if (randomArr[i - 1] > randomArr[i]) {
					let tmp = randomArr[i - 1];
					randomArr[i - 1] = randomArr[i]
					randomArr[i] = tmp
					changed = true;
					counter++
				}

			}
		}
		while (changed)

		document.write(`Підрахувати скільки було обмінів під час сортування бульбашкою: ${randomArr} <br>`)
		document.write(`Кількість обмінів бульбашкою : ${counter} <br>`)
	</script>
</body>

</html>
